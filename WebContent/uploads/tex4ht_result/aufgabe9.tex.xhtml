<h1 class="ltx_title ltx_font_bold ltx_title_section">ELEMENTARE ZAHLENTHEORIE â€“ LÃ¶sungshinweise</h1>

<div id="Sx1.p1" class="ltx_para">
<p class="ltx_p"><span class="ltx_text ltx_font_bold">Aufgabe 9 - MÃ¤chtigkeit der Potenzmenge (4 Punkte) </span></p>
</div>
<div id="Sx1.p2" class="ltx_para">
<p class="ltx_p">Beweisen Sie: Die Potenzmenge einer <math xmlns="http://www.w3.org/1998/Math/MathML" id="Sx1.p2.m1" class="ltx_Math" alttext="n" display="inline"><semantics><mi>n</mi><annotation encoding="application/x-tex">n</annotation></semantics></math>-elementigen Menge besitzt <math xmlns="http://www.w3.org/1998/Math/MathML" id="Sx1.p2.m2" class="ltx_Math" alttext="2^{n}" display="inline"><semantics><msup><mn>2</mn><mi>n</mi></msup><annotation encoding="application/x-tex">2^{n}</annotation></semantics></math> Elemente.</p>
</div>
<div id="Sx1.p3" class="ltx_para">
<p class="ltx_p"><span class="ltx_text ltx_font_bold">Hinweise zur LÃ¶sung </span></p>
</div>
<div id="Sx1.p4" class="ltx_para">
<br class="ltx_break"/>
</div>
<div id="Sx1.p5" class="ltx_para">
<p class="ltx_p"><span class="ltx_text ltx_font_bold">Beweis durch vollstÃ¤ndige Induktion nach <math xmlns="http://www.w3.org/1998/Math/MathML" id="Sx1.p5.m1" class="ltx_Math" alttext="\bf n" display="inline"><semantics><mi>ğ§</mi><annotation encoding="application/x-tex">\bf n</annotation></semantics></math>:
<br class="ltx_break"/></span><span class="ltx_text ltx_font_bold">Induktionsanfang <math xmlns="http://www.w3.org/1998/Math/MathML" id="Sx1.p5.m2" class="ltx_Math" alttext="\bf(n=0)" display="inline"><semantics><mrow><mo mathvariant="bold">(</mo><mrow><mi>ğ§</mi><mo mathvariant="normal">=</mo><mn>ğŸ</mn></mrow><mo mathvariant="bold">)</mo></mrow><annotation encoding="application/x-tex">\bf(n=0)</annotation></semantics></math>:
<br class="ltx_break"/></span>Ist <math xmlns="http://www.w3.org/1998/Math/MathML" id="Sx1.p5.m3" class="ltx_Math" alttext="M=\emptyset" display="inline"><semantics><mrow><mi>M</mi><mo>=</mo><mi mathvariant="normal">âˆ…</mi></mrow><annotation encoding="application/x-tex">M=\emptyset</annotation></semantics></math>, dann gilt <math xmlns="http://www.w3.org/1998/Math/MathML" id="Sx1.p5.m4" class="ltx_Math" alttext="2^{M}={\emptyset}" display="inline"><semantics><mrow><msup><mn>2</mn><mi>M</mi></msup><mo>=</mo><mi mathvariant="normal">âˆ…</mi></mrow><annotation encoding="application/x-tex">2^{M}={\emptyset}</annotation></semantics></math> und <math xmlns="http://www.w3.org/1998/Math/MathML" id="Sx1.p5.m5" class="ltx_Math" alttext="|2^{M}|=1=2^{0}" display="inline"><semantics><mrow><mrow><mo fence="true">|</mo><msup><mn>2</mn><mi>M</mi></msup><mo fence="true">|</mo></mrow><mo>=</mo><mn>1</mn><mo>=</mo><msup><mn>2</mn><mn>0</mn></msup></mrow><annotation encoding="application/x-tex">|2^{M}|=1=2^{0}</annotation></semantics></math>.
<br class="ltx_break"/>
<span class="ltx_text ltx_font_bold">Induktionsvoraussetzung:
<br class="ltx_break"/></span>FÃ¼r ein fest gewÃ¤hltes beliebiges <math xmlns="http://www.w3.org/1998/Math/MathML" id="Sx1.p5.m6" class="ltx_Math" alttext="n" display="inline"><semantics><mi>n</mi><annotation encoding="application/x-tex">n</annotation></semantics></math> gilt die Behauptung.
<br class="ltx_break"/>
<span class="ltx_text ltx_font_bold">Induktionsschritt <math xmlns="http://www.w3.org/1998/Math/MathML" id="Sx1.p5.m7" class="ltx_Math" alttext="\bf(n\rightarrow n+1)" display="inline"><semantics><mrow><mo mathvariant="bold">(</mo><mrow><mi>ğ§</mi><mo mathvariant="normal">â†’</mo><mrow><mi>ğ§</mi><mo mathvariant="normal">+</mo><mn>ğŸ</mn></mrow></mrow><mo mathvariant="bold">)</mo></mrow><annotation encoding="application/x-tex">\bf(n\rightarrow n+1)</annotation></semantics></math>:
<br class="ltx_break"/></span>Die Menge <math xmlns="http://www.w3.org/1998/Math/MathML" id="Sx1.p5.m8" class="ltx_Math" alttext="M" display="inline"><semantics><mi>M</mi><annotation encoding="application/x-tex">M</annotation></semantics></math> besitze <math xmlns="http://www.w3.org/1998/Math/MathML" id="Sx1.p5.m9" class="ltx_Math" alttext="n+1" display="inline"><semantics><mrow><mi>n</mi><mo>+</mo><mn>1</mn></mrow><annotation encoding="application/x-tex">n+1</annotation></semantics></math> Elemente. Sei <math xmlns="http://www.w3.org/1998/Math/MathML" id="Sx1.p5.m10" class="ltx_Math" alttext="a" display="inline"><semantics><mi>a</mi><annotation encoding="application/x-tex">a</annotation></semantics></math> ein beliebiges Element aus <math xmlns="http://www.w3.org/1998/Math/MathML" id="Sx1.p5.m11" class="ltx_Math" alttext="M" display="inline"><semantics><mi>M</mi><annotation encoding="application/x-tex">M</annotation></semantics></math>. Dann besteht die Menge <math xmlns="http://www.w3.org/1998/Math/MathML" id="Sx1.p5.m12" class="ltx_Math" alttext="M\setminus\{a\}" display="inline"><semantics><mrow><mi>M</mi><mo>âˆ–</mo><mrow><mo>{</mo><mi>a</mi><mo>}</mo></mrow></mrow><annotation encoding="application/x-tex">M\setminus\{a\}</annotation></semantics></math> aus <math xmlns="http://www.w3.org/1998/Math/MathML" id="Sx1.p5.m13" class="ltx_Math" alttext="n" display="inline"><semantics><mi>n</mi><annotation encoding="application/x-tex">n</annotation></semantics></math> Elementen. AuÃŸerdem gilt fÃ¼r die Potenzmenge von <math xmlns="http://www.w3.org/1998/Math/MathML" id="Sx1.p5.m14" class="ltx_Math" alttext="M\setminus\{a\}" display="inline"><semantics><mrow><mi>M</mi><mo>âˆ–</mo><mrow><mo>{</mo><mi>a</mi><mo>}</mo></mrow></mrow><annotation encoding="application/x-tex">M\setminus\{a\}</annotation></semantics></math> nach Induktionvoraussetzung: <math xmlns="http://www.w3.org/1998/Math/MathML" id="Sx1.p5.m15" class="ltx_Math" alttext="\left|2^{M\setminus\{a\}}\right|=2^{n}" display="inline"><semantics><mrow><mrow><mo fence="true">|</mo><msup><mn>2</mn><mrow><mi>M</mi><mo>âˆ–</mo><mrow><mo>{</mo><mi>a</mi><mo>}</mo></mrow></mrow></msup><mo fence="true">|</mo></mrow><mo>=</mo><msup><mn>2</mn><mi>n</mi></msup></mrow><annotation encoding="application/x-tex">\left|2^{M\setminus\{a\}}\right|=2^{n}</annotation></semantics></math>. FÃ¼r die Potenzmenge von <math xmlns="http://www.w3.org/1998/Math/MathML" id="Sx1.p5.m16" class="ltx_Math" alttext="M" display="inline"><semantics><mi>M</mi><annotation encoding="application/x-tex">M</annotation></semantics></math> gilt somit:</p>
<table id="Sx1.Ex1" class="ltx_equation">

<tr class="ltx_equation ltx_align_baseline">
<td class="ltx_eqn_pad"/>
<td class="ltx_align_center"><math xmlns="http://www.w3.org/1998/Math/MathML" id="Sx1.Ex1.m1" class="ltx_Math" alttext="2^{M}=2^{M\setminus\{a\}}\cup\bigcup_{N\in 2^{M\setminus\{a\}}}(N\cup\{a\})" display="block"><semantics><mrow><msup><mn>2</mn><mi>M</mi></msup><mo>=</mo><mrow><msup><mn>2</mn><mrow><mi>M</mi><mo>âˆ–</mo><mrow><mo>{</mo><mi>a</mi><mo>}</mo></mrow></mrow></msup><mo>âˆª</mo><mrow><munder><mo movablelimits="false">â‹ƒ</mo><mrow><mi>N</mi><mo>âˆˆ</mo><msup><mn>2</mn><mrow><mi>M</mi><mo>âˆ–</mo><mrow><mo>{</mo><mi>a</mi><mo>}</mo></mrow></mrow></msup></mrow></munder><mrow><mo>(</mo><mrow><mi>N</mi><mo>âˆª</mo><mrow><mo>{</mo><mi>a</mi><mo>}</mo></mrow></mrow><mo>)</mo></mrow></mrow></mrow></mrow><annotation encoding="application/x-tex">2^{M}=2^{M\setminus\{a\}}\cup\bigcup_{N\in 2^{M\setminus\{a\}}}(N\cup\{a\})</annotation></semantics></math></td>
<td class="ltx_eqn_pad"/></tr>
</table>
<p class="ltx_p">Mit anderen Worten: Die Potenzmenge von <math xmlns="http://www.w3.org/1998/Math/MathML" id="Sx1.p5.m17" class="ltx_Math" alttext="M" display="inline"><semantics><mi>M</mi><annotation encoding="application/x-tex">M</annotation></semantics></math> besteht aus allen Mengen von <math xmlns="http://www.w3.org/1998/Math/MathML" id="Sx1.p5.m18" class="ltx_Math" alttext="2^{M\setminus\{a\}}" display="inline"><semantics><msup><mn>2</mn><mrow><mi>M</mi><mo>âˆ–</mo><mrow><mo>{</mo><mi>a</mi><mo>}</mo></mrow></mrow></msup><annotation encoding="application/x-tex">2^{M\setminus\{a\}}</annotation></semantics></math> und aus deren Vereinigung mit der Menge <math xmlns="http://www.w3.org/1998/Math/MathML" id="Sx1.p5.m19" class="ltx_Math" alttext="\{a\}" display="inline"><semantics><mrow><mo>{</mo><mi>a</mi><mo>}</mo></mrow><annotation encoding="application/x-tex">\{a\}</annotation></semantics></math> - das sind noch einmal <math xmlns="http://www.w3.org/1998/Math/MathML" id="Sx1.p5.m20" class="ltx_Math" alttext="2^{n}" display="inline"><semantics><msup><mn>2</mn><mi>n</mi></msup><annotation encoding="application/x-tex">2^{n}</annotation></semantics></math> Mengen. Insgesamt gilt also fÃ¼r die MÃ¤chtigkeit der Potenzmenge von <math xmlns="http://www.w3.org/1998/Math/MathML" id="Sx1.p5.m21" class="ltx_Math" alttext="M" display="inline"><semantics><mi>M</mi><annotation encoding="application/x-tex">M</annotation></semantics></math>:</p>
<table id="Sx1.Ex2" class="ltx_equation">

<tr class="ltx_equation ltx_align_baseline">
<td class="ltx_eqn_pad"/>
<td class="ltx_align_center"><math xmlns="http://www.w3.org/1998/Math/MathML" id="Sx1.Ex2.m1" class="ltx_Math" alttext="|2^{M}|=2^{n}+2^{n}=2\cdot 2^{n}=2^{n+1}" display="block"><semantics><mrow><mrow><mo fence="true">|</mo><msup><mn>2</mn><mi>M</mi></msup><mo fence="true">|</mo></mrow><mo>=</mo><mrow><msup><mn>2</mn><mi>n</mi></msup><mo>+</mo><msup><mn>2</mn><mi>n</mi></msup></mrow><mo>=</mo><mrow><mn>2</mn><mo>â‹…</mo><msup><mn>2</mn><mi>n</mi></msup></mrow><mo>=</mo><msup><mn>2</mn><mrow><mi>n</mi><mo>+</mo><mn>1</mn></mrow></msup></mrow><annotation encoding="application/x-tex">|2^{M}|=2^{n}+2^{n}=2\cdot 2^{n}=2^{n+1}</annotation></semantics></math></td>
<td class="ltx_eqn_pad"/></tr>
</table>
<p class="ltx_p">Damit ist die Behauptung gezeigt.</p>
